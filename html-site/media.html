<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体</title>
</head>
<body>
    <h1>多媒体嵌入</h1>
    <!-- 图片 -->
    <div>
        <h2>图片</h2>
        <!-- 图片 -->
        <img src="images/japser.webp">
        <!-- 加备选文本 -->
        <img src="images/japser.webp" alt="jasper 图片">
        <!-- 添加补充信息 -->
        <img src="images/japser.webp" alt="jasper 图片" title="jasper">
        <hr/>

    </div>
    <!-- 音频和视频内容 -->
    <div> 
        <h2>视频</h2>
        <video src="rabbit320.webm" controls>
            <p>你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看</p>
        </video>
        <!-- 使用多个播放源 -->
        <video controls>
            <source src="rabbit320.mp4" type="video/mp4">
            <source src="rabbit320.webm" type="video/webm">
            <p>你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看</p>
        </video>
        <hr/>
    </div>
    <div>
        <h2>音频</h2>
        <audio controls>
            <source src="viper.mp3" type="audio/mp3">
            <source src="viper.ogg" type="audio/ogg">
            <p>你的浏览器不支持 HTML5 音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
          </audio>
        <hr/>
    </div>
    <hr/>
    <div>
        <h2>矢量图</h2>
        <!-- 矢量图 和 位图 -->
        <img src="./images/star.png" alt="" width="200px">
        <img src="./images/star.svg"alt="" width="200px">
        <br>
        <svg version="1.1"
             baseProfile="full" 
             width="300" height="200" 
             xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" 
              height="100%" 
              fill="#FF00FF" />
        <circle cx="150" 
                cy="100" 
                r="90" 
                fill="blue" />
        </svg>
        
        <svg width="100%" height="150px">
            <rect width="100%" 
            height="100%" 
            fill="red" />   
            <circle cx="100%" 
                    cy="100%" 
                    r="150" 
                    fill="blue" stroke="black" />
            <polygon points="120,0 240,225 0,225" 
                     fill="green"/>
            <text x="50" y="100" font-family="Verdana" font-size="55"
            fill="white" stroke="black" stroke-width="2">
            Hello!
            </text>
        </svg>
    </div>

</body>
</html>
