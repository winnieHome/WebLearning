<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础文本</title>
</head>
<body>
    <!-- 标题 -->
    <h1> 基础文本 </h1>
    <h2>二级子标题（subheadings）</h2>
    <h3>三级子标题(sub-subheadings)</h3>
    <h4>四级子标题</h4>
    <h5>五级子标题</h5>
    <h6>六级子标题</h6>
    <hr/>
    <!-- 段落 -->
    <h2>段落</h2>
    <p>我是一个段落，千真万确</p>
    <hr/>
    <!-- 列表 -->
    <h2>列表</h2>
    <h3>无序列表</h3>
    <ul>
        <li>豆浆</li>
        <li>油条</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
    </ol>
    <hr/>
    <!-- 强调 -->
    <h2>强调</h2>
    <h3>斜体</h3>
    <p>I am <em>glad</em> you weren't <em>late</em>.</p>
    <h3>粗体</h3>
    <p>This liquid is <strong>highly toxic</strong>.</p>
</body>
</html>
